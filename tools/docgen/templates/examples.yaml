supabase-init:
  - title: Basic usage
    script: supabase init
    output: Finished supabase init.
  - title: Initialise from an existing directory
    script: supabase init --workdir .
    output: Finished supabase init.
supabase-login:
  - title: Basic usage
    script: supabase login
    output: |
      You can generate an access token from https://app.supabase.com/account/tokens
      Enter your access token: sbp_****************************************
      Finished supabase login.
supabase-link:
  - title: Basic usage
    script: supabase link --project-ref ********************
    output: |
      Enter your database password: ********
      Finished supabase link.
  - title: Link without database password
    script: supabase link --project-ref ******************** <<< ""
    output: |
      Enter your database password:
      Finished supabase link.
supabase-start:
  - title: Basic usage
    script: supabase start
    output: |
      Applying migration 20220810154536_employee.sql...
      Seeding data supabase/seed.sql...
      Started supabase local development setup.
  - title: Start containers without studio
    script: supabase start -x studio
    output: |
      Excluding container: supabase/studio:20221214-4eecc99
      Seeding data supabase/seed.sql...
      Started supabase local development setup.
supabase-stop:
  - title: Basic usage
    script: supabase stop
    output: |
      Stopped supabase local development setup.
  - title: Backup local database before stopping
    script: supabase stop --backup
    output: |
      Database exported to supabase/.branches/main
      Stopped supabase local development setup.
