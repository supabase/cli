      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseUpgradeStatusResponse'
        '403':
          description: ''
        '500':
          description: Failed to retrieve project upgrade status
      tags: *ref_26
      security: *ref_27
  /v1/projects/{ref}/readonly:
    get:
      operationId: getReadOnlyModeStatus
      summary: Returns project's readonly mode status
      parameters:
        - name: ref
          required: true
          in: path
          description: Project ref
          schema:
            minLength: 20
            maxLength: 20
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadOnlyStatusResponse'
        '500':
          description: Failed to get project readonly mode status
      tags: &ref_28
        - database readonly mode
      security: &ref_29
        - bearer: []
  /v1/projects/{ref}/readonly/temporary-disable:
    post:
      operationId: temporarilyDisableReadonlyMode
      summary: Disables project's readonly mode for the next 15 minutes
      parameters:
        - name: ref
          required: true
          in: path
          description: Project ref
          schema:
            minLength: 20
            maxLength: 20
            type: string
      responses:
        '201':
          description: ''
        '500':
          description: Failed to disable project's readonly mode
      tags: *ref_28
      security: *ref_29
  /v1/projects/{ref}/config/auth/sso/providers:
    post:
      operationId: createProviderForProject
      summary: Creates a new SSO provider
      parameters:
        - name: ref
          required: true
          in: path
          description: Project ref
          schema:
            minLength: 20
            maxLength: 20
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProviderBody'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateProviderResponse'
        '403':
          description: ''
        '404':
          description: SAML 2.0 support is not enabled for this project
      tags: &ref_30
        - sso
      security: &ref_31
        - bearer: []
    get:
      operationId: listAllProviders
      summary: Lists all SSO providers
      parameters:
        - name: ref
          required: true
          in: path
          description: Project ref
          schema:
            minLength: 20
            maxLength: 20
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListProvidersResponse'
        '403':
          description: ''
        '404':
          description: SAML 2.0 support is not enabled for this project
      tags: *ref_30
      security: *ref_31
  /v1/projects/{ref}/config/auth/sso/providers/{provider_id}:
    get:
      operationId: getProviderById
      summary: Gets a SSO provider by its UUID
      parameters:
        - name: ref
          required: true
          in: path
          description: Project ref
          schema:
            minLength: 20
            maxLength: 20
            type: string
        - name: provider_id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProviderResponse'
        '403':
          description: ''
        '404':
          description: >-
            Either SAML 2.0 was not enabled for this project, or the provider
            does not exist
      tags: *ref_30
      security: *ref_31
    put:
      operationId: updateProviderById
      summary: Updates a SSO provider by its UUID
      parameters:
        - name: ref
          required: true
          in: path
          description: Project ref
          schema:
            minLength: 20
            maxLength: 20
            type: string
        - name: provider_id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProviderBody'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateProviderResponse'
        '403':
          description: ''
        '404':
          description: >-
            Either SAML 2.0 was not enabled for this project, or the provider
            does not exist
      tags: *ref_30
      security: *ref_31
    delete:
      operationId: removeProviderById
      summary: Removes a SSO provider by its UUID
      parameters:
        - name: ref
          required: true
          in: path
          description: Project ref
          schema:
            minLength: 20
            maxLength: 20
            type: string
        - name: provider_id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteProviderResponse'
        '403':
          description: ''
        '404':
          description: >-
            Either SAML 2.0 was not enabled for this project, or the provider
            does not exist
      tags: *ref_30
      security: *ref_31
info:
  title: Supabase API (v1)
  description: ''
  version: 1.0.0
  contact: {}
tags:
  - name: organizations
    description: Organization endpoints
  - name: projects
    description: Project endpoints
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    DatabaseResponse:
      type: object
      properties:
        host:
          type: string
        version:
          type: string
      required:
        - host
        - version
    ProjectResponse:
      type: object
      properties:
        id:
          type: string
        organization_id:
          type: string
        name:
          type: string
        region:
          type: string
        created_at:
          type: string
        database:
          $ref: '#/components/schemas/DatabaseResponse'
      required:
        - id
        - organization_id
        - name
        - region
        - created_at
    CreateProjectBody:
      type: object
      properties:
        db_pass:
          type: string
        name:
          type: string
        organization_id:
          type: string
        plan:
          type: string
          enum:
            - free
            - pro
        region:
          type: string
          enum:
            - us-east-1
            - us-west-1
            - us-west-2
            - ap-southeast-1
            - ap-northeast-1
            - ap-northeast-2
            - ap-southeast-2
            - eu-west-1
            - eu-west-2
            - eu-west-3
            - eu-central-1
            - ca-central-1
            - ap-south-1
            - sa-east-1
            - ams
            - arn
            - bog
            - bos
            - cdg
            - den
            - dfw
            - ewr
            - fra
            - gdl
            - gig
            - gru
            - hkg
            - iad
            - jnb
            - lax
            - lhr
            - maa
            - mad
            - mia
            - nrt
            - ord
            - otp
            - qro
            - scl
            - sea
            - sin
            - sjc
            - syd
            - waw
            - yul
            - yyz
        kps_enabled:
          type: boolean
      required:
        - db_pass
        - name
        - organization_id
        - plan
        - region
    OrganizationResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    CreateOrganizationBody:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    CreateFunctionBody:
      type: object
      properties:
        slug:
          type: string
          pattern: /^[A-Za-z0-9_-]+$/
        name:
          type: string
        body:
          type: string
        verify_jwt:
          type: boolean
      required:
        - slug
        - name
        - body
    FunctionResponse:
      type: object
      properties:
        id:
          type: string
        slug:
          type: string
        name:
          type: string
        status:
          enum: &ref_32
            - ACTIVE
            - REMOVED
            - THROTTLED
          type: string
        version:
          type: number
        created_at:
          type: number
        updated_at:
          type: number
        verify_jwt:
          type: boolean
        import_map:
          type: boolean
      required:
        - id
        - slug
        - name
        - status
        - version
        - created_at
        - updated_at
    FunctionSlugResponse:
      type: object
      properties:
        id:
          type: string
        slug:
          type: string
        name:
          type: string
        status:
          enum: *ref_32
          type: string
        version:
          type: number
        created_at:
          type: number
        updated_at:
          type: number
        verify_jwt:
          type: boolean
        import_map:
          type: boolean
      required:
        - id
        - slug
        - name
        - status
        - version
        - created_at
        - updated_at
    UpdateFunctionBody:
      type: object
      properties:
        name:
          type: string
        body:
          type: string
        verify_jwt:
          type: boolean
    UpdateCustomHostnameResponse:
      type: object
      properties:
        status:
          enum:
            - 1_not_started
            - 2_initiated
            - 3_challenge_verified
            - 4_origin_setup_completed
            - 5_services_reconfigured
          type: string
        custom_hostname:
          type: string
        data:
          type: object
      required:
        - status
        - custom_hostname
        - data
    UpdateCustomHostnameBody:
      type: object
      properties:
        custom_hostname:
          type: string
      required:
        - custom_hostname
    NetworkBanResponse:
      type: object
      properties:
        banned_ipv4_addresses:
          type: array
          items:
            type: string
      required:
        - banned_ipv4_addresses
    RemoveNetworkBanRequest:
      type: object
      properties:
        ipv4_addresses:
          type: array
          items:
            type: string
      required:
        - ipv4_addresses
    NetworkRestrictionsRequest:
      type: object
      properties:
        dbAllowedCidrs:
          type: array
          items:
            type: string
      required:
        - dbAllowedCidrs
    NetworkRestrictionsResponse:
      type: object
      properties:
        entitlement:
          enum:
            - disallowed
            - allowed
          type: string
        config:
          $ref: '#/components/schemas/NetworkRestrictionsRequest'
        old_config:
          $ref: '#/components/schemas/NetworkRestrictionsRequest'
        status:
          enum:
            - stored
            - applied
          type: string
      required:
        - entitlement
        - config
        - status
    PgsodiumConfigResponse:
      type: object
      properties:
        root_key:
          type: string
      required:
        - root_key
    UpdatePgsodiumConfigBody:
      type: object
      properties:
        root_key:
          type: string
      required:
        - root_key
    PostgrestConfigResponse:
      type: object
      properties:
        max_rows:
          type: integer
        db_schema:
          type: string
        db_extra_search_path:
          type: string
      required:
        - max_rows
        - db_schema
        - db_extra_search_path
    UpdatePostgrestConfigBody:
      type: object
      properties:
        max_rows:
          type: integer
          minimum: 0
          maximum: 1000000
        db_extra_search_path:
          type: string
        db_schema:
          type: string
    SecretResponse:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
      required:
        - name
        - value
    CreateSecretBody:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
          pattern: /^(?!SUPABASE_).*/
      required:
        - name
        - value
    SslEnforcements:
      type: object
      properties:
        database:
          type: boolean
      required:
        - database
    SslEnforcementResponse:
      type: object
      properties:
        currentConfig:
          $ref: '#/components/schemas/SslEnforcements'
        appliedSuccessfully:
          type: boolean
      required:
        - currentConfig
        - appliedSuccessfully
    SslEnforcementRequest:
      type: object
      properties:
        requestedConfig:
          $ref: '#/components/schemas/SslEnforcements'
      required:
        - requestedConfig
    TypescriptResponse:
      type: object
      properties:
        types:
          type: string
      required:
        - types
    VanitySubdomainConfigResponse:
      type: object
      properties:
        status:
          enum:
            - not-used
            - custom-domain-used
            - active
          type: string
        custom_domain:
          type: string
      required:
        - status
    VanitySubdomainBody:
      type: object
      properties:
        vanity_subdomain:
          type: string
      required:
        - vanity_subdomain
    SubdomainAvailabilityResponse:
      type: object
      properties:
        available:
          type: boolean
      required:
        - available
    ActivateVanitySubdomainResponse:
      type: object
      properties:
        custom_domain:
          type: string
      required:
        - custom_domain
    UpgradeDatabaseBody:
      type: object
      properties:
        target_version:
          type: number
      required:
        - target_version
    ProjectVersion:
      type: object
      properties:
        postgres_version:
          type: number
        app_version:
          type: string
      required:
        - postgres_version
        - app_version
    ProjectUpgradeEligibilityResponse:
      type: object
      properties:
        eligible:
          type: boolean
        current_app_version:
          type: string
        latest_app_version:
          type: string
        target_upgrade_versions:
          type: array
          items:
            $ref: '#/components/schemas/ProjectVersion'
        requires_manual_intervention:
          type: string
          nullable: true
        potential_breaking_changes:
          type: array
          items:
            type: string
      required:
        - eligible
        - current_app_version
        - latest_app_version
        - target_upgrade_versions
        - requires_manual_intervention
        - potential_breaking_changes
    DatabaseUpgradeStatus:
      type: object
      properties:
        initiated_at:
          type: string
        target_version:
          type: number
        error:
          enum:
            - 1_upgraded_instance_launch_failed
            - 2_volume_detachchment_from_upgraded_instance_failed
            - 3_volume_attachment_to_original_instance_failed
            - 4_data_upgrade_initiation_failed
            - 5_data_upgrade_completion_failed
            - 6_volume_detachchment_from_original_instance_failed
            - 7_volume_attachment_to_upgraded_instance_failed
            - 8_upgrade_completion_failed
          type: string
        progress:
          enum:
            - 1_started
            - 2_launched_upgraded_instance
            - 3_detached_volume_from_upgraded_instance
            - 4_attached_volume_to_original_instance
            - 5_initiated_data_upgrade
            - 6_completed_data_upgrade
            - 7_detached_volume_from_original_instance
            - 8_attached_volume_to_upgraded_instance
            - 9_completed_upgrade
          type: string
        status:
          enum:
            - 0
            - 1
            - 2
          type: number
      required:
        - initiated_at
        - target_version
        - status
    DatabaseUpgradeStatusResponse:
      type: object
      properties:
        databaseUpgradeStatus:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/DatabaseUpgradeStatus'
      required:
        - databaseUpgradeStatus
    ReadOnlyStatusResponse:
      type: object
      properties:
        enabled:
          type: boolean
        override_enabled:
          type: boolean
        override_active_until:
          type: string
      required:
        - enabled
        - override_enabled
        - override_active_until
    AttributeValue:
      type: object
      properties:
        name:
          type: string
        names:
          type: array
          items:
            type: string
        default:
          type: object
    AttributeMapping:
      type: object
      properties:
        keys:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AttributeValue'
      required:
        - keys
    CreateProviderBody:
      type: object
      properties:
        type:
          type: string
          enum:
            - saml
          description: What type of provider will be created
        metadata_xml:
          type: string
        metadata_url:
          type: string
        domains:
          type: array
          items:
            type: string
        attribute_mapping:
          $ref: '#/components/schemas/AttributeMapping'
      required:
        - type
    SamlDescriptor:
      type: object
      properties:
        id:
          type: string
        entity_id:
          type: string
        metadata_url:
          type: string
        metadata_xml:
          type: string
        attribute_mapping:
          $ref: '#/components/schemas/AttributeMapping'
      required:
        - id
        - entity_id
    Domain:
      type: object
      properties:
        id:
          type: string
        domain:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
    CreateProviderResponse:
      type: object
      properties:
        id:
          type: string
        saml:
          $ref: '#/components/schemas/SamlDescriptor'
        domains:
          type: array
          items:
            $ref: '#/components/schemas/Domain'
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
    Provider:
      type: object
      properties:
        id:
          type: string
        saml:
          $ref: '#/components/schemas/SamlDescriptor'
        domains:
          type: array
          items:
            $ref: '#/components/schemas/Domain'
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
    ListProvidersResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Provider'
      required:
        - items
    GetProviderResponse:
      type: object
      properties:
        id:
          type: string
        saml:
          $ref: '#/components/schemas/SamlDescriptor'
        domains:
          type: array
          items:
            $ref: '#/components/schemas/Domain'
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
    UpdateProviderBody:
      type: object
      properties:
        metadata_xml:
          type: string
        metadata_url:
          type: string
        domains:
          type: array
          items:
            type: string
        attribute_mapping:
          $ref: '#/components/schemas/AttributeMapping'
    UpdateProviderResponse:
      type: object
      properties:
        id:
          type: string
        saml:
          $ref: '#/components/schemas/SamlDescriptor'
        domains:
          type: array
          items:
            $ref: '#/components/schemas/Domain'
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
    DeleteProviderResponse:
      type: object
      properties:
        id:
          type: string
        saml:
          $ref: '#/components/schemas/SamlDescriptor'
        domains:
          type: array
          items:
            $ref: '#/components/schemas/Domain'
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
