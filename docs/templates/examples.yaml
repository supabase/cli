supabase-init:
  - id: basic-usage
    name: Basic usage
    code: supabase init
    response: Finished supabase init.
  - id: from-workdir
    name: Initialise from an existing directory
    code: supabase init --workdir .
    response: Finished supabase init.
supabase-login:
  - id: basic-usage
    name: Basic usage
    code: supabase login
    response: |
      You can generate an access token from https://app.supabase.com/account/tokens
      Enter your access token: sbp_****************************************
      Finished supabase login.
supabase-link:
  - id: basic-usage
    name: Basic usage
    code: supabase link --project-ref ********************
    response: |
      Enter your database password: ********
      Finished supabase link.
  - id: without-password
    name: Link without database password
    code: supabase link --project-ref ******************** <<< ""
    response: |
      Enter your database password:
      Finished supabase link.
supabase-start:
  - id: basic-usage
    name: Basic usage
    code: supabase start
    response: |
      Applying migration 20220810154536_employee.sql...
      Seeding data supabase/seed.sql...
      Started supabase local development setup.
  - id: without-studio
    name: Start containers without studio
    code: supabase start -x studio
    response: |
      Excluding container: supabase/studio:20221214-4eecc99
      Seeding data supabase/seed.sql...
      Started supabase local development setup.
  - id: ignore-health-check
    name: Ignore service health checks
    code: supabase start --ignore-health-check
    response: |
      Seeding data supabase/seed.sql...
      service not healthy: [supabase_storage_cli]
      Started supabase local development setup.
supabase-stop:
  - id: basic-usage
    name: Basic usage
    code: supabase stop
    response: |
      Stopped supabase local development setup.
  - id: with-backup
    name: Backup local database before stopping
    code: supabase stop --backup
    response: |
      Database exported to supabase/.branches/main
      Stopped supabase local development setup.
